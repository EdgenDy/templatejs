<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Model</title>
  <script src="object-model.js"></script>
</head>
<body>
  <div class="container" id="counter1" js:object-model="counter">
    <h2>Current Count: <span js:content="count">0</span></h2>

    <button js:on-click="decrease">Decrease</button>
    <button js:on-click="increase">Increase</button>
  </div>
  
  <br><br><br>

  <div class="container" js:switch="path" js:object-model="color-viewer">
    <h2 js:case="/red" hidden>Red</h2>
    <h2 js:case="/green" hidden>Green</h2>
    <h2 js:case="/blue" hidden>Blue</h2>
    <h2 js:case="/orange" hidden>Orange</h2>
    
    <button js:on-click="changeView" data-path="/red">Go to Red</button>
    <button js:on-click="changeView" data-path="/green">Go to Green</button>
    <button js:on-click="changeView" data-path="/blue">Go to Blue</button>
    <button js:on-click="changeView" data-path="/orange">Go to Orange</button>
  </div>
</body>
<script>
  component.createModel("counter", {
    count: 0,

    decrease() {
      this.count--;
    },
    
    increase() {
      this.count++;
    }
  });

  component.createModel("color-viewer", {
    path: "/red",

    changeView(event) {
      this.path = event.target.dataset.path;
    }
  });
</script>
</html>
